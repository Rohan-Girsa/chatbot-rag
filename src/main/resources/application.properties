spring.application.name=Chatbot
server.port=3582

# Gemini Configuration
ai.model.type=gemini
gemini.api.key=
gemini.model.name=gemini-2.0-flash
gemini.base.url=https://generativelanguage.googleapis.com/v1beta/

# MySQL Database Configuration
##spring.datasource.url=jdbc:mysql://localhost:3306/db_bcore
spring.datasource.url=jdbc:mysql://localhost:3306/chatbot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

langchain4j.open-ai.chat-model.log-requests = true
langchain4j.open-ai.chat-model.log-responses = true
logging.level.dev.langchain4j = DEBUG
logging.level.dev.ai4j.openai4j = DEBUG
